# Module: elasticsearch
# Docs: https://www.elastic.co/guide/en/beats/metricbeat/master/metricbeat-module-elasticsearch.html

- module: elasticsearch
  metricsets:
   - node
   - node_stats
  period: 10s
  hosts: ["https://192.168.1.104:9200"]
  username: "elastic"
  password: "elastic"
  ssl.verification_mode: none
